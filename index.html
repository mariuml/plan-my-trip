<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
    <!-- Page Title -->
    <title>Plan My Trip</title>
    <link rel="icon" type="image/x-icon" href="./assets/media/images/travel-header-icon.png">

    <!-- New map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>    
</head>

<body>

    <!-- Navbar styling -->
    <div id="nav-bar">
        <header id="title">
            <img src="./assets/media/images/travel-header-icon.png" id="header-image">
            Plan My Trip
        </header>
    </div>

    <!-- City search-->
    <div class="container-fluid" style="max-width: 1400px">
        <div id="map-search-row" class="row container-border">
            <aside class="col-lg-4 col-md-4 pb-3">

                <!-- Search heading -->
                <div id="form-heading" class="search-section-headings">
                    <h2><strong>Search for a City</strong>
                    </h2>
                </div>

                <!-- Search input -->
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">

                            <div id="search-box-outline">
                                <input class="form-input weather-search" type="text" id="search-input"
                                    placeholder="City Name" aria-labelledby="form-heading"
                                    aria-controls="today forecast" />
                            </div>

                            <!-- Dropdown for the categories -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select an attraction category
                                </button>
                                <div class="dropdown-menu" id="categories-menu"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" id="search-button"
                                aria-label="submit search">
                                Search
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Search history -->
                <section id="search-history">
                    <h2 class="search-section-headings">Search History</h2>
                    <div id="history"></div>
                </section>
            </aside>

            <!-- Map display -->
            <div id="map" class="col-lg-8 col-md-8"></div>
        </div>

        <!-- 5 day forecast -->
        <div class="row container-border">
            <section id="forecast" class="col-12 mt-3 hide" role="region" aria-live="polite">

                <!-- Forecast header -->
                <div>
                    <h2 id="header-forecast">5-Day Forecast</h2>
                </div>

                <!-- Forecast cards -->
                <div id="forecast-card-row" class="row justify-content-between">
                    <!-- Cards: Day 1-->
                    <div class="card mb-3 day-forecast" id="day1" style="max-width: 18rem">
                        <div class="card-header" id="day1-date"> Day 1</div>
                    </div>

                    <!-- Cards: Day 2-->
                    <div class="card mb-3 day-forecast" id="day2" style="max-width: 18rem">
                        <div class="card-header" id="day2-date"> Day 2</div>
                    </div>

                    <!-- Cards: Day 3-->
                    <div class="card mb-3 day-forecast" id="day3" style="max-width: 18rem">
                        <div class="card-header" id="day3-date"> Day 3</div>
                    </div>

                    <!-- Cards: Day 4-->
                    <div class="card mb-3 day-forecast" id="day4" style="max-width: 18rem">
                        <div class="card-header" id="day4-date"> Day 4</div>
                    </div>

                    <!-- Cards: Day 5-->
                    <div class="card mb-3 day-forecast" id="day5" style="max-width: 18rem">
                        <div class="card-header" id="day5-date"> Day 5</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Add some spacing on page -->
    <br>
    <br>
    <br>

    <!-- Footer Start -->

    <footer>
        <p> <img id="footer-icon" src="./assets/media/images/travel-header-icon.png">
            Copyright Â© 2023: Plan My Trip <br>
            <a href="https://github.com/mariuml/plan-my-trip.git">
                <button type="button" id="footer-button"> Visit our Github Repository </button>
            </a>
        </p>
    </footer>
    <!-- Footer End -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- APIs -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/attractions.js"></script>
    <script src="./assets/js/maps.js"> </script>
</body>

</html>
